<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>inclass </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <canvas id="myCanvas" width="500" height="400" 
      style="border: 1px solid black;"> </canvas>
        <p>    </p>
        <H1> Try and catch JJ </H1>

        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "purple";
            ctx.fillRect(canvas.width /2 -50,canvas.height /2 - 50, 100 , 100);
            ctx.fillStyle = "orange";
            ctx.arc(200,200,30,0,360);
            ctx.fill();
            const myimg = new Image();
            myimg.src = "jj.jpg";
            myimg.onload = function(){
                ctx.drawImage(myimg, 10,10,160,160);
            
            }
            
        
            
            


            
            myCanvas.onmousedown = function(event){
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;   
                const y = event.clientY - rect.top;
                alert("Mouse Clicked" + x + "," + y);
            }


            setInterval(drawfunction, 500);
            let x = 50;
            let y = 50;
            function drawfunction(){
                ctx.clearRect(10,10,canvas.width, canvas.height);
                x+=2;
                y+=2;
                ctx.drawImage(myimg, x,y,160,160);
                
            }

            document.Keydown = function(event){
                if(event.key == "ArrowUp"){
                    y-=10;
                }
                else if(event.key == "ArrowDown"){
                    y+=10;
                }
                else if(event.key == "ArrowLeft"){
                    x-=10;
                }
                else if(event.key == "ArrowRight"){
                    x+=10;
                }
            }

        </script> 
    </body>
</html>
