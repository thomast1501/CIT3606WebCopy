<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab 4</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 id="myH1">Andrew Click this  </h1>
        
      
     
     <script>
     
     const myH1 = document.getElementById("myH1");
        myH1.onmouseover =  function() {
            myH1.style.color = "blue";
            myH1.textContent ="Now move the mouse !";
            myH1.style.fontSize = "xx-large";
            myH1.style.backgroundColor = "yellow";

        }

        myH1.onmouseout = function() {
            myH1.style.color = "black";
            myH1.textContent ="good boy";
            myH1.style.fontSize = "large";
            myH1.style.backgroundColor = "white";

        }

     




     </script> 
    </body>
</html>
